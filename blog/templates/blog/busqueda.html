{% extends 'blog/base.html' %}
{% block content %}
<h2>Buscar Producto</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Buscar</button>
</form>
<ul>
    {% for producto in resultados %}
        <li>{{ producto.nombre }} - ${{ producto.precio }}</li>
    {% empty %}
        <li>No se encontraron resultados.</li>
    {% endfor %}
</ul>
{% endblock %}
